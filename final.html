<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>End of Quiz - Congrats!</title>
    <link rel="stylesheet" href="./css/qs.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore">End of The Quiz</h1>
        <h1 id="score"></h1>

        <div class="container">
            <div id="highscores" class="flex-center flex-column">
              <h1 id="finalScore">High Scores</h1>
              <ul id="highScoresList"></ul>
            </div>
        <div>
        <form>
            <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          /><button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>Save</button>
          <a class="btn" href="quizpg.html">Play Again</a>
        </form>
        </div>
        
      </div>
    </div>
    <script src="./js/final.js"></script>
    <script>
        const highScoresList = document.getElementById('highScoresList');
        const highScore = JSON.parse(localStorage.getItem('mostRecentScore')) || [];
        console.log(highScore);
    
        highScoresList.innerHTML = 
            highScore.map( score => {
                return `<li class="high-score">${score.name}-${score.score}</li>`;
            })
            .join("");
    </script>
    </body>
</html>
